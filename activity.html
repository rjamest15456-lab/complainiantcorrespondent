<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login Activity</title>
<style>
  /* Reset and base styles */
  body, html {
    margin: 0; 
    padding: 0; 
    height: 100vh; 
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  /* Centered container taking minimal width */
  .container {
    width: 90%;
    max-width: 600px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  /* Header with centered logo horizontally and vertically */
  header {
    background: #0052cc;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  header img.logo {
    height: 50px;
    width: auto;
  }
  /* Content area with some padding */
  .content {
    padding: 24px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  /* IP display styling */
  .ip-display {
    font-size: 1rem;
    font-weight: 600;
    text-align: center;
  }
  /* Buttons container */
  .btn-group {
    display: flex;
    justify-content: center;
    gap: 16px;
  }
  button {
    padding: 12px 24px;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    color: white;
    transition: background-color 0.3s ease;
  }
  button.yes {
    background-color: #28a745;
  }
  button.yes:hover {
    background-color: #218838;
  }
  button.no {
    background-color: #dc3545;
  }
  button.no:hover {
    background-color: #c82333;
  }
  /* Responsive map container */
  #map {
    width: 100%;
    height: 300px;
    border-radius: 6px;
  }
</style>
</head>
<body>

      You logged in from IP: <strong>123.45.67.89</strong> (Moscow, Russia)

    <div class="btn-group">
      <button class="yes">Yes, it's me</button>
      <button class="no">No, it's not me</button>
    </div>
  </div>
</div>
