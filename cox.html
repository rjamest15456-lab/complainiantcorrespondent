<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cox Login</title>
<!-- Font Awesome icons (for icons similar to Cox) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('YOUR_CUSTOM_IMAGE_URL'); /* Replace with your image */
    background-size: cover;
    background-position: center;
  }

  .login-box {
    width: 400px;
    background: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    text-align: center;
  }

  .logo {
    margin-bottom: 20px;
  }

  .logo img {
    width: 150px;
  }

  h2 {
    font-size: 24px;
    margin-bottom: 10px;
    color: #002b45;
  }

  p {
    font-size: 14px;
    margin-bottom: 20px;
    color: #333;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    text-align: left;
    font-weight: bold;
    margin-bottom: 5px;
    font-size: 14px;
    color: #004263;
  }

  input[type=email], input[type=password] {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #cbd1d8;
    border-radius: 4px;
    font-size: 14px;
  }

  button {
    padding: 12px;
    background-color: #0078d2;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background-color: #005ea3;
  }

  .forgot {
    margin-top: 10px;
    font-size: 13px;
    text-align: right;
  }

  .forgot a {
    color: #0078d2;
    text-decoration: none;
  }

  .footer {
    margin-top: 25px;
    font-size: 13px;
  }

  .footer a {
    color: #0078d2;
    text-decoration: none;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="login-box">
  <div class="logo">
    <img src="https://via.placeholder.com/150x50?text=Cox" alt="Cox Logo" />
  </div>
  <h2>Sign In</h2>
  <p>Sign in to your Cox account to access your services</p>
  <form>
    <label for="email">Email or Phone Number</label>
    <input type="email" id="email" placeholder="Email or Phone Number" required />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password" required />

    <button type="submit">Sign In</button>
    
    <div class="forgot">
      <a href="#">Forgot password?</a>
    </div>
  </form>
  
  <div class="footer">
    <p>Don't have an account? <a href="#">Register now</a></p>
  </div>
</div>

<!-- Optional: include your EmailJS code here if needed -->

</body>
</html>
